<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/>
	<link  th:href="@{/css/vendor/bootstrap4-toggle.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Configuração do AG</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/agconfiguracoes}" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar de configurações</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
				<form th:action="${agConfiguracao.id == null} ? @{/agconfiguracoes/salvar} : @{/agconfiguracoes/editar}" 
				      th:object="${agConfiguracao}" method="POST">
	        		
	        		<div th:replace="fragments/validacao :: validacao"></div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="nome">Nome</label>
				            <input type="text" class="form-control" id="nome"
				                   placeholder="Nome da configuração" autofocus="autofocus" th:field="*{nome}"/>
				        </div>
				    </div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-3">
				            <label for="numeroGeracoes">Numero Gerações</label>
				            <input type="text" class="form-control" id="numeroGeracoes"
				                   placeholder="Gerações" th:field="*{numeroGeracoes}"/>
				        </div>
				        <div class="form-group col-md-3">
				            <label for="tamanhoPopulacao">Tamanho da População</label>
				            <input type="text" class="form-control" id="tamanhoPopulacao"
				                   placeholder="População" th:field="*{tamanhoPopulacao}"/>
				        </div>

				        <div class="form-group col-md-3">
				            <label for="taxaCorte">Taxa de Corte</label>
				            <input type="text" class="form-control" id="taxaCorte"
				                   placeholder="Taxa de corte" th:field="*{taxaCorte}"/>
				        </div>
				        <div class="form-group col-md-3">
				            <label for="taxaMutacao">Taxa de Mutação</label>
				            <input type="text" class="form-control" id="taxaMutacao"
				                   placeholder="Taxa de mutação" th:field="*{taxaMutacao}"/>
				        </div>
				    </div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-3">
				            <label for="grauDesejavelAceitavel">Grau aceitável</label>
				            <input type="text" class="form-control" id="grauDesejavelAceitavel"
				                   placeholder="Grau" th:field="*{grauDesejavelAceitavel}"/>
				        </div>
				        
				        <div class="form-group col-md-3">
				            <label for="tentativas">Tentativas</label>
				            <input type="text" class="form-control" id="tentativas"
				                   placeholder="Tentativas" th:field="*{tentativas}"/>
				        </div>

				        <div class="form-group col-md-3">
				            <label for="mutacao">Mutação</label>
				            <input type="text" class="form-control" id="mutacao"
				                   placeholder="Mutação" th:field="*{mutacao}"/>
				        </div>
				        
				        <div class="form-group col-md-3">
				            <label for="mutacoes">Mutações</label>
				            <input type="text" class="form-control" id="mutacoes"
				                   placeholder="Mutações" th:field="*{mutacoes}"/>
				        </div>				        
				    </div>
				    
				    <div class="form-row">
				        <div class="form-group col-md-3">
				            <label for="removeIguais">Remove Iguais</label>
				            <input type="text" class="form-control" id="removeIguais"
				                   placeholder="Remove Iguais" th:field="*{removeIguais}"/>
				        </div>
				        
				        <div class="form-group col-md-3">
				            <label for="removePiores">Remove Piores</label>
				            <input type="text" class="form-control" id="removePiores"
				                   placeholder="Remove Piores" th:field="*{removePiores}"/>
				        </div>
				        
				        <div class="form-group  col-md-3">
					       <label class="control-label">Status</label>
					       <div>
						      <input type="checkbox" checked data-toggle="toggle" data-style="android" data-onstyle="info" class="js-status" th:field="*{ativa}" th:value="${ativa}">
					       </div>
				        </div>
				        				        
				    </div>

				    <div class="form-row">
				        <div class="form-group col-md-12">
				            <label for="observacoes">Observações</label>
				            <input type="text" class="form-control" id="observacoes"
				                   placeholder="Observações" th:field="*{observacoes}"/>
				        </div>
				    </div>

				    <input type="hidden" id="id" th:field="*{id}"/>
				    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
	        </div>
	    </section>
        <th:block layout:fragment="javascript-extra">
	       <script th:src="@{/js/vendor/bootstrap4-toggle.min.js}"></script>
	       <script>
              $(function(){ $('.js-status').bootstrapToggle() });
           </script>	       
        </th:block>	    
</body>
</html>
