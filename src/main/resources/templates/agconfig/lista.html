<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Configurações</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/agconfiguracoes/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Nova Configuração</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
				<div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>#</th>
					        <th>Nome</th>
					        <th>Ação</th>
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="i : ${itens}">
					         <td th:text="${i.id}">3</td>
					         <td th:text="${i.nome}">Nome da Configuracao</td>
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/agconfiguracoes/{id} (id=${i.id}) }" role="button">
					                 <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					             </a>
                                 <a class="btn btn-danger btn-sm js-btn-exclusao" href="#" 
									     data:url="@{/agconfiguracoes/{id}(id=${i.id})}"
									     data:objeto="${i.nome}">
								       <span class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
						         </a>		                            		                            
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>
	        
			<div th:replace="fragments/modal :: modal"></div>
			
	    </section>
</body>
</html>
