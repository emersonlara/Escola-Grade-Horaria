<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Turnos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" th:href="@{/turnos/cadastrar}" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Turno</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Turno</th>
	                        <th>Resumo</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="i : ${itens}">
		                        <td th:text="${i.id}">1</td>
		                        <td th:text="${i.nome}">Manhã</td>
		                        <td th:text="${i.abrev}">M</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/turnos/{id} (id=${i.id})}" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
	                                <a class="btn btn-danger btn-sm js-btn-exclusao" href="#" 
									     data:url="@{/turnos/{id}(id=${i.id})}"
									     data:objeto="${i.nome}">
								       <span class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
							        </a>		                            		                            
		                        </td>
		                    </tr>	
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	    </section>
</body>
</html>
