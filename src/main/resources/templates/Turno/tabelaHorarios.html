<!DOCTYPE html>
<html lang="pt" 
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-hover table-sm">
       <thead>
          <tr>
             <th>#</th>
             <th>Horario</th>
             <th>Ação</th>
          </tr>
       </thead>
       <tbody>
          <tr th:each="i : ${itens}">
             <td th:text="${i.id}">1</td>
             <td th:text="${i.nome}">07:30 - 08:20</td>
             <td colspan="2">
             </td>
          </tr>	
       </tbody>
    </table>
</html>
